<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="intro">
        <div class="image-container">
            <img src="images/cards.webp" alt="alt">
        </div>
        <span>Welcome To Our Game !</span>
      </div>
      

<div class="leaderboard" id="leaderboardTable">
    <h1>üèÜ LEADERBOARD üèÜ</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
                <th>Duration</th>
            </tr>
        </thead>
<tbody id="leaderboardBody">

</tbody>
    </table>
<button onclick="window.location.href='index.html'">Go Back Home</button>
</div>
<div class="add-score" id="scoreForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="score">Score:</label>
    <input type="number" id="score" placeholder="Enter your score" required>

    <button onclick="addScore()">Add Score</button>
    <p id="message"></p>
  </div>
    
    <p id="message"></p>

    <footer class="footer">
        <p>2025 Solitaire Game | All Rights Reserved</p>
        <p>Done By : Tarek Sarakbi</p>
      </footer>


<script src="axios.min.js"></script>


<script>
    
function loadLeaderboard() {
  axios.get('../backend/get_score.php').then(res => {
    const tbody = document.querySelector('#leaderboardBody');
    tbody.innerHTML = '';

    res.data.forEach(player => {
      let row = `
        <tr>
          <td>${player.rank}</td>
          <td>${player.name}</td>
          <td>${player.score}</td>
          <td>${player.duration}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  });
}

loadLeaderboard();


      function addScore() {
        let name = document.getElementById('name').value.trim();
        let score = document.getElementById('score').value;
        let message = document.getElementById('message');
      
        if (!name || !score) {
          message.textContent = "Please fill all fields.";
          message.style.color = "orange";
          return;
        }
      
        let formData = new FormData();
        formData.append('name', name);
        formData.append('score', score);
      
        axios.post('../backend/add_score.php', formData).then(res => {
          if (res.data && res.data.success) {
            message.textContent = "Score added!";
            message.style.color = "lightgreen";
            document.getElementById('name').value = "";
            document.getElementById('score').value = "";
          } else {
            message.textContent = "Error adding score.";
            message.style.color = "red";
          }
        });
      }

</script>
</body>
</html>
